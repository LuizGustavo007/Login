<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulário</title>
   
</head>
<body>

    <div>
        <h2>Formulário de Login</h2>
        <img id="Icon" src="../img/icon.png" alt="">
    
        <form action="#" method="post">
        
            <label for="username">Nome de Usúario</label><br>
                <input type="text" id="username" name="username" placeholder="Nome de Usúario"><br>
        
                
                <label for="password">Senha:</label><br>
                <input type="password" id="password" name="password" placeholder="Senha de Usúario" required><br>
                
                <label for="Selecione">Nivel de Acesso:</label>
            <select name="Selecione" id="select"><br>
                <option value="Usuario Normal">Usuario Normal</option>
                <option value="Usuario Adm" selected>Usuario Adm</option>
            </select>
            <button type="submit">Login</button>
            </form>
            <a href="redefinição de senha.html">Esqueceu sua Senha?</a>
    </div>
   
</body>
</html>
